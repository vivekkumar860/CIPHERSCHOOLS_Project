<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brute Force Config Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Brute Force Config Generator</h1>
    <form id="configForm">
      <label for="target">Select Target:</label>
      <select id="target" name="target"></select>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="usernameField">Username Field:</label>
      <input type="text" id="usernameField" name="usernameField" required>

      <label for="passwordField">Password Field:</label>
      <input type="text" id="passwordField" name="passwordField" required>

      <label for="successIndicator">Success Indicator:</label>
      <input type="text" id="successIndicator" name="successIndicator" required>

      <label for="failureIndicator">Failure Indicator:</label>
      <input type="text" id="failureIndicator" name="failureIndicator" required>

      <label for="threads">Threads:</label>
      <input type="number" id="threads" name="threads" min="1" max="32" value="4">

      <label for="timeout">Timeout (seconds):</label>
      <input type="number" id="timeout" name="timeout" min="1" max="60" value="10">

      <label for="delay">Delay (seconds):</label>
      <input type="number" id="delay" name="delay" min="0" max="10" value="0">

      <label for="progressInterval">Progress Interval:</label>
      <input type="number" id="progressInterval" name="progressInterval" min="1" max="100" value="10">

      <button type="button" id="downloadBtn">Download Config YAML</button>
    </form>
    <div id="instructions">
      <h2>How to Use</h2>
      <ol>
        <li>Fill out the form and download the config YAML file.</li>
        <li>Place the config file in your Python project directory.</li>
        <li>Run the brute force tool with:<br>
          <code>python3 bruteisim.py --config config.yaml</code>
        </li>
      </ol>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
